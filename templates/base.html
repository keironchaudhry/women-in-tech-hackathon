<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">

    <title>Women in Tech</title>
  </head>
  <body>
    <header class="align-items-center">

      <nav class="navbar navbar-expand-md container-fluid fixed-top {% if request.endpoint == 'selection' -%}nav-bg{%- endif %}" id="nav">

          <a class="navbar-brand" href="./index.html">ChatWIT</a>
          <button
            class="navbar-toggler text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars icon" aria-hidden="true"></i>
            <span class="sr-only">Hamburger Icon</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href=""

                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Woman in Tech</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>

      <p class="m-0">Â© 2023 All Rights Reserved</p>

   <!-- bootstrap 5 script -->
