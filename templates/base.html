<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
    <title>Women in Tech</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="align-items-center">
      <!-- Navbar with bootstrap classes -->
      <nav
        class="navbar navbar-expand-md container-fluid fixed-top dark-bg-mobile {% if 'selection' in request.endpoint or 'chat' in request.endpoint -%}nav-bg{%- endif %}"
        id="nav"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">ChatWIT</a>
          <button
            class="navbar-toggler text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars icon" aria-hidden="true"></i>
            <span class="sr-only">Hamburger Icon</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a
                  class="nav-link {% if 'home' in request.endpoint %}active nav-active{% endif %}"
                  aria-current="page"
                  href="{{ url_for('home') }}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if 'selection' in request.endpoint or 'chat' in request.endpoint %}active nav-active{% endif %}"
                  aria-current="page"
                  href="{{ url_for('selection') }}"
                >
                  Chat
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer
      class="d-flex align-items-center justify-content-between mt-auto pt-3 pb-3"
    >
      <p class="m-0"> Project created in collaboration:
        <a href="https://hackathon.codeinstitute.net/teams/296/">Team AI</a>
        Â© 2023 All Rights Reserved. 
      </p>
      <p class="navbar-brand">ChatWIT</p>
    </footer>
  </body>
  <!-- bootstrap 5 script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- Font Awesome icons kit script -->
  <script
    src="https://kit.fontawesome.com/7f07b7fc74.js"
    crossorigin="anonymous"
  ></script>
  <!-- individual page scripts -->
  {% block scripts %} {% endblock %}
</html>
